<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Ubuntu:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="planning.png">
</head>

<body>

    <h1>SCHEDULE MANAGER ❌✔️</h1>
    <!-- Empty Space (only on desktop) -->

    <!-- Header Todo List for today -->

    <div class="parent">
        <form id="taskForm">
            <textarea type="text" id="enter_task" placeholder="Enter the task to be done"></textarea>

            <div class="dd">
                <label for="category">Category:</label>
                <select>
                    <option value="Personal">Personal</option>
                    <option value="Work">Work</option>
                    <option value="Home">Home</option>
                    <option value="Family">Family</option>
                    <option value="Health">Health</option>
                    <option value="Self-growth">Self-growth</option>
                    <option value="Finance">Finance</option>
                    <option value="Travel">Travel</option>
                    <option value="Social">Social</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>
            </div>

            <div class="dd">
                <label for="priority">Priority:</label>
                <select>
                    <option value="optionA">High</option>
                    <option value="optionB">Medium</option>
                    <option value="optionC">Low</option>
                </select>
            </div>

            <div class="dd">
                <label for="datetimePicker">Date-Time Picker:</label>
                <input type="datetime-local">
            </div>


            <input type="submit" class='task_submit' value="Add Task">
            <button id="save_data" type="button">Save data</button>
        </form>
    </div>

    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    <div class="completed"></div>

    <!-- Display Task -->
    <div id="displayTask">
        <!-- <div class="task">
            <div> Task </div>
            <button> Edit </button>
            <button> Delete </button>
        </div>
        <div class="task">
            <div> Task </div>
            <button> Edit </button>
            <button> Delete </button>
        </div>
        <div class="task">
            <div> Task </div>
            <button> Edit </button>
            <button> Delete </button>
        </div> -->
    </div>

    <script src="todo.js"></script>

</body>

</html>
